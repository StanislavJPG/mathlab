{% load static %}

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6 border border-2 rounded-3 p-4">
      <div class="matrix-container">
        <textarea class="form-control matrix"
                  placeholder="[a, b, c, d, e, f],&#10;[g, h, i, j, k, l],&#10;[m, n, o, p, q, r]"
                  id="matrixA" maxlength="100"></textarea>
        <input id="option-plus" class="form-control special" style="width: 37px; height: 37px;" type="radio"
               name="option" value="+">
        <label for="option-plus">+</label>

        <input id="option-minus" class="form-control special" style="width: 37px; height: 37px;" type="radio"
               name="option" value="-">
        <label for="option-minus">-</label>

        <input id="option-multiply" class="form-control special" style="width: 37px; height: 37px;" type="radio"
               name="option" value="*">
        <label for="option-multiply">*</label>
        <textarea class="form-control matrix"
                  placeholder="[a, b, c, d, e, f],&#10;[g, h, i, j, k, l],&#10;[m, n, o, p, q, r]"
                  id="matrixB" maxlength="100"></textarea>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-primary" style="margin-top: 20px;" onclick="checkIsItMathSymbol()">Розв'язати
    приклад
  </button>
  {% if solved_example is not none %}
    <p style="margin-top: 30px; margin-bottom: -30px; font-size: 30px;"><b>Приклад:</b></p>
    <div class="users-matrix">
      <a style="margin-top: 30px; font-size: 30px;">
        {% for a in matrix_a %}
          {{ a }} <br/>
        {% endfor %}
      </a>
      <a style="margin-top: 30px; font-size: 30px;">
        &nbsp;{{ operator }}&nbsp;
      </a>
      <a style="margin-top: 30px; font-size: 30px;">
        {% for b in matrix_b %}
          {{ b }} <br/>
        {% endfor %}
      </a>
    </div>
    <div>
      <p style="margin-top: 30px; font-size: 30px;"><b>Розв'язок:</b></p>
      <a style="margin-top: 30px; font-size: 30px;">
        {% for i in solved_example %}
          {{ i }} <br/>
        {% endfor %}
      </a>
    </div>
  {% endif %}
</div>
