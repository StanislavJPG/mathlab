{% load i18n static %}
{% load render_table from django_tables2 %}

{% if drafts %}
  <div id="gallery" hx-get="{{ request.get_full_path }}" hx-trigger="draftDeleted from:body">
    {% render_table table %}
  </div>
{% else %}
  {% translate 'Please check UUID that you pasted and try again!' as msg %}
  {% include 'common/not_found_alert.html' with msg=msg %}
{% endif %}
