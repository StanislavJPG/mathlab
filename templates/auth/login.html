{% extends "explainme/index.html" %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% load static %}
<title>Вхід до профілю</title>
<link type="text/css" href="{% static 'login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}


{% if user.is_authenticated %}
<div style="margin-top: 250px; text-align: -webkit-center; margin-bottom: 200px;">
    <h1>Ви вже авторизовані...<img src="{% static 'error.png' %}" style="width: 170px;"></h1>
</div>
{% else %}
  <div style="margin-top: 200px; text-align: -webkit-center; margin-bottom: 200px;">
    <div id="formContent">
      <form method="POST" action="{% url 'login_view' %}">
          {% csrf_token %}
        <input type="email" id="email" class="fadeIn second" name="email" style="margin-top: 45px;" placeholder="Пошта">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Пароль">
        <input type="submit" class="fadeIn fourth" value="Вхід">
          <div id="formFooter">
              <div style="margin-bottom: 10px;">
              <a class="underlineHover" style="text-decoration: none;" href="{% url 'register_view' %}">Зареєструватись</a>
              </div>
              <a class="underlineHover" style="text-decoration: none;" href="{% url 'password_reset' %}">Забули пароль?</a>
          </div>
      </form>
    </div>
  </div>
{% endif %}
{% endblock %}
