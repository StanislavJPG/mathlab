{% extends "explainme/index.html" %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% load static %}
<link type="text/css" href="{% static 'login.css' %}" rel="stylesheet">
<title>Змінити пароль</title>
{% endblock %}

{% block content %}
    <div class="container my-3 p-3">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="alert alert-info" style="text-align: center; font-size: 20px;">
                        Ваш пароль був успішно змінений. <br />Авторизуйтесь за <a style="text-decoration: none;" href="{% url 'login_view' %}">Цим</a> посиланням
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
