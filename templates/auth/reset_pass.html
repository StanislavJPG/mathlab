{% extends "explainme/index.html" %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% load static %}
<link type="text/css" href="{% static 'login.css' %}" rel="stylesheet">
<title>Змінити пароль</title>
{% endblock %}
{% block content %}

<div style="margin-top: 200px; text-align: -webkit-center; margin-bottom: 200px;">
    <div id="formContent">
    <form method="POST">
        {% csrf_token %}
        <input type="password" id="curr_pass" class="fadeIn third" name="curr_pass" placeholder="Поточний пароль">
        <input type="password" id="new_pass" class="fadeIn second" name="new_pass" placeholder="Новий пароль">
        <input type="password" id="new_pass2" class="fadeIn third" name="new_pass2" placeholder="Повторити новий пароль">
        <input type="submit" class="fadeIn fourth" value="Змінити пароль">
        <div id="formFooter">
              <a class="underlineHover" style="text-decoration: none;" href="{% url 'login_view' %}">Авторизуватись</a>
          </div>
    </form>
    </div>
</div>
{% endblock %}
