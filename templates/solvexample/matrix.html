{% extends "./equations.html" %}

{% block content %}
{% load static %}
<div style="text-align: center;" xmlns="http://www.w3.org/1999/html">
    <form class="input-form">
        <div class="matrix-container">
            <textarea class="form-control matrix"
                      placeholder="[a, b, c, d, e, f],&#10;[g, h, i, j, k, l],&#10;[m, n, o, p, q, r]"
                      id="matrixA" maxlength="100"></textarea>
            <input id="option-plus" class="form-control special" style="width: 37px; height: 37px;" type="radio" name="option" value="+">
            <label for="option-plus">+</label>

            <input id="option-minus" class="form-control special" style="width: 37px; height: 37px;" type="radio" name="option" value="-">
            <label for="option-minus">-</label>

            <input id="option-multiply" class="form-control special" style="width: 37px; height: 37px;" type="radio" name="option" value="*">
            <label for="option-multiply">*</label>
            <textarea class="form-control matrix"
                      placeholder="[a, b, c, d, e, f],&#10;[g, h, i, j, k, l],&#10;[m, n, o, p, q, r]"
                      id="matrixB" maxlength="100"></textarea>
        </div>
    </form>
    <button class="btn btn-outline-primary" style="margin-top: 20px;" onclick="checkIsItMathSymbol()">Розв'язати приклад</button>
    {% if solved_example is not none %}
    <div style="margin-top: 30px;">
        <p style="margin-top: 30px; font-size: 30px;">Приклад: {{ matrix_a }} {{ operator }} {{ matrix_b }}</p>
        <p style="margin-top: 30px; font-size: 30px;">Розв'язок:</p>
        <p style="margin-top: 30px; font-size: 30px;">
        {% for i in solved_example %}
             {{ i }} <br />
        {% endfor %}
        </p>
    </div>
    {% endif %}
</div>
<script src="{% static 'solvexample.js' %}"></script>
{% endblock %}
